type Client @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  name: String!
  company: String
  phone: String
  email: String
  properties: [Property] @hasMany
  tasks: [Task] @hasMany
}

type Property @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  street: String!
  city: String
  state: String
  zip: Int
  client: Client @belongsTo
}

type Task @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  content: String!
  client: Client @belongsTo
}
